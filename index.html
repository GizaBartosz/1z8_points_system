    <script>
        const images = document.querySelectorAll('.lives img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                const src = img.getAttribute('src');
                const newSrc = img.getAttribute('data-src');
                const repSrc = img.getAttribute('repair-src');
                if (src == repSrc) img.setAttribute('src', newSrc);
                else img.setAttribute('src', repSrc);
            });
        });
